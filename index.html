<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"><script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <p>LINE</p>
      </div>
    </div>
    <div class="contents-wrapper">
      <div class="left-colum">
        <form id="radio-value">
          <label>
            <input class="roomRadio" id="room1" type="radio" value="myroom1" name="room"><a class="roomText">myroom1</a>
          </label>
          <label>
            <input class="roomRadio" id="room2" type="radio" value="myroom2" name="room"><a class="roomText">myroom2</a>
          </label>
          <label>
            <input class="roomRadio" id="room3" type="radio" value="myroom3" name="room"><a class="roomText">myroom3</a>
          </label>
          <label>
            <input class="roomRadio" id="room4" type="radio" value="myroom4" name="room"><a class="roomText">myroom4</a>
          </label>
        </form>
      </div>
      <div class="right-colum">
        <div class="user-name user-name2">
          <input class="username" type="text" id="username">
        </div>
        <div class="output-wrapper">
          <div class="output" id="output"></div>
        </div>
        <div class="input-wrapper">
          <div class="text-input text-input2">
            <textarea id="text" rows="3" wrap="physical"></textarea><img id="maiku" src="./img/maiku1.jpg">
            <button id="send">送信</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/aiueo.js"></script>
  </body>
</html>
